name: azure-resource-group
type: terraform
description: Module to provision a resource group on Azure
tags:
    - azure
    - resource group
versions:
- platforms: []
  providers:
    - name: azurerm
      source: "hashicorp/azurerm"
  dependencies: []
  variables:
    - name: region
      scope: global
    - name: resource_group_name
      alias: name
      scope: module
